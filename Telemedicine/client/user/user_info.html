<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 导入 layui 的样式 -->
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <!-- 导入自己的css -->
  <link rel="stylesheet" href="../assets/css/user/user_info.css">
</head>

<body>
  <!-- 个人信息 -->
  <div class="layui-card">
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">
      <!-- 表单区域 -->
      <form class="layui-form" lay-filter="fromUserInfo">
        <!-- 隐藏域 -->
        <input type="hidden" name="id" value="">
        <div class="layui-form-item">
          <label class="layui-form-label">用户名</label>
          <div class="layui-input-block">
            <input type="text" name="uname" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
              class="layui-input" readonly>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户邮箱</label>
          <div class="layui-input-block">
            <input type="text" name="email" required lay-verify="required|email" placeholder="请输入邮箱地址"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">手机号</label>
          <div class="layui-input-block">
            <input type="text" name="phone" required lay-verify="required|phone" placeholder="请输入手机号码"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- 导入 layui 的js -->
  <script src="../assets/lib/layui/layui.js"></script>
  <!-- 导入 jQuery  -->
  <script src="../assets/lib/jquery-3.6.0.js"></script>
  <!-- 导入根路径 -->
  <script src="../assets/js/baseAPI.js"></script>
  <!-- 导入自己的 js -->
  <script src="../assets/js/user/user_info.js"></script>
</body>

</html>
