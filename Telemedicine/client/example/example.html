<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/example/example.css">
</head>

<body>
  <!-- 案例页面 -->
  <div class="layui-card">
    <div class="layui-card-header">典型案例</div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col width="150">
          <col width="200">
          <col width="150">
          <col>
          <col width="150">
        </colgroup>
        <thead>
          <tr>
            <th>会诊编号</th>
            <th>发布时间</th>
            <th>发布地点</th>
            <th>描述</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="exampleList">
        </tbody>
      </table>
      <!-- 分页区域 -->
      <div id="pageBox"></div>
    </div>
  </div>

  <script type="text/html" id="dialog-example">
    <form class="layui-form" id="form-example">
      <!-- 隐藏域，保存 id 的值 -->、
      <input type="hidden" name="id">
      <table class="layui-table">
        <colgroup>
          <col width="150">
          <col>
        </colgroup>
        <tbody id="example">
        </tbody>
      </table>
    </form>
  </script>

  <script type="text/html" id="tpl-example">
    {{each data}}
    <tr>
      <td>{{$value.id}}</td>
      <td>{{$value.sub_date|dateFormat}}</td>
      <td>{{$value.address}}</td>
      <td>{{$value.describe}}</td>
      <td>
        <button type="button" class="layui-btn btn-info" data-id="{{$value.id}}">查看</button>
      </td>
    </tr>
    {{/each}}
  </script>

  <script type="text/html" id="tpl-info">
    <tr>
      <td>患者性别</td>
      <td>{{gender}}</td>
    </tr>
    <tr>
      <td>患者年龄</td>
      <td>{{age}}</td>
    </tr>
    <tr>
      <td>患者地址</td>
      <td>{{address}}</td>
    </tr>
    <tr>
      <td>患者病情描述</td>
      <td>{{describe}}</td>
    </tr>
    <tr>
      <td>发布时间</td>
      <td>{{sub_date}}</td>
    </tr>
    <tr>
      <td>患者病理切片</td>
      <td>
        <div id="layer-photos" class="layer-photos-demo">
          <img layer-src="http://127.0.0.1:3008{{section}}" src="http://127.0.0.1:3008{{section}}" alt="" id="section">
        </div>
      </td>
    </tr>
    <tr>
      <td>诊断意见</td>
      <td>{{diagnosis}}</td>
    </tr>
  </script>
  <script src="../assets/lib/layui/layui.js"></script>
  <script src="../assets/lib/jquery-3.6.0.js"></script>
  <script src="../assets/js/baseAPI.js"></script>
  <script src="../assets/lib/template-web.js"></script>
  <script src="../assets/js/example/example.js"></script>
</body>

</html>
