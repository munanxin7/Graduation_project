<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>远程病理-登录/注册</title>
  <!-- 导入 layui 的样式 -->
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <!-- 导入自己的样式表 -->
  <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
  <!-- 登录注册区域 -->
  <div class="loginAndRegBox">
    <div class="tilte-box"></div>
    <!-- 登录的 div -->
    <div class="login-box">
      <!-- 登录表单 -->
      <form class="layui-form" action="">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <div>
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="unmae" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <div>
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="pwd" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <!-- 登录按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_reg">去注册账号</a>
        </div>
      </form>
    </div>
    <!-- 注册的 div -->
    <div class="reg-box">
      <!-- 注册的表单 -->
      <form class="layui-form" action="">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <div>
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="unmae" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <div>
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="pwd" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <!-- 密码确认框 -->
        <div class="layui-form-item">
          <div>
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="repwd" required lay-verify="required|pwd|repwd" placeholder="确认密码"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <!-- 注册按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_login">已有账号，去登录</a>
        </div>
      </form>
    </div>
  </div>

  <!-- 导入 layui 的js文件 -->
  <script src="./assets/lib/layui/layui.js"></script>
  <!-- 导入 jQuery -->
  <script src="./assets/lib/jquery-3.6.0.js"></script>
  <!-- 导入 自己的 js -->
  <script src="./assets/js/login.js"></script>
</body>

</html>
